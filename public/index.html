<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Captioning Tool</title>
    <style>
        /* ... (keep the same CSS styles from previous version) ... */
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Image Captioning Tool</h1>
            <p>Upload any image and get an AI-generated description</p>
        </div>

        <div class="content">
            <div class="quota-info" id="quotaInfo">
                Free plan: <span id="remainingCount">5</span> images remaining today
            </div>

            <div class="error" id="errorMessage"></div>

            <div class="upload-area" id="uploadArea">
                <i>ðŸ“·</i>
                <div class="upload-text">Click to upload or drag & drop an image</div>
                <div class="upload-subtext">Supports JPG, PNG, WebP (Max 5MB)</div>
                <input type="file" id="fileInput" accept="image/*">
            </div>

            <div class="preview-area" id="previewArea">
                <img id="imagePreview" alt="Preview">
            </div>

            <div class="actions">
                <button id="generateBtn" disabled>Generate Caption</button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>Generating caption with AI... This may take 10-20 seconds</div>
            </div>

            <div class="result-area" id="resultArea">
                <h3>AI-Generated Caption <span class="plan-badge" id="planBadge">free</span></h3>
                <div id="captionResult"></div>
            </div>
        </div>
    </div>

    <script>
        class ImageCaptionApp {
            constructor() {
                this.fileInput = document.getElementById('fileInput');
                this.uploadArea = document.getElementById('uploadArea');
                this.previewArea = document.getElementById('previewArea');
                this.imagePreview = document.getElementById('imagePreview');
                this.generateBtn = document.getElementById('generateBtn');
                this.loading = document.getElementById('loading');
                this.resultArea = document.getElementById('resultArea');
                this.captionResult = document.getElementById('captionResult');
                this.quotaInfo = document.getElementById('quotaInfo');
                this.remainingCount = document.getElementById('remainingCount');
                this.planBadge = document.getElementById('planBadge');
                this.errorMessage = document.getElementById('errorMessage');

                this.currentFile = null;
                this.userId = this.generateUserId();
                this.userPlan = 'free';

                this.initEventListeners();
                this.loadUserState();
            }

            generateUserId() {
                let userId = localStorage.getItem('userId');
                if (!userId) {
                    userId = 'user_' + Math.random().toString(36).substr(2, 9);
                    localStorage.setItem('userId', userId);
                }
                return userId;
            }

            loadUserState() {
                const savedPlan = localStorage.getItem('userPlan');
                if (savedPlan) {
                    this.userPlan = savedPlan;
                    this.planBadge.textContent = this.userPlan;
                }
                
                // Load remaining count from localStorage if available
                const savedRemaining = localStorage.getItem('remainingCount');
                if (savedRemaining) {
                    this.remainingCount.textContent = savedRemaining;
                }
            }

            initEventListeners() {
                this.uploadArea.addEventListener('click', () => {
                    this.fileInput.click();
                });

                this.fileInput.addEventListener('change', (e) => {
                    this.handleFileSelect(e.target.files[0]);
                });

                this.uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    this.uploadArea.classList.add('dragover');
                });

                this.uploadArea.addEventListener('dragleave', () => {
                    this.uploadArea.classList.remove('dragover');
                });

                this.uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    this.uploadArea.classList.remove('dragover');
                    this.handleFileSelect(e.dataTransfer.files[0]);
                });

                this.generateBtn.addEventListener('click', () => {
                    this.generateCaption();
                });
            }

            handleFileSelect(file) {
                if (!file) return;

                if (!file.type.startsWith('image/')) {
                    this.showError('Please select an image file (JPG, PNG, WebP)');
                    return;
                }

                if (file.size > 5 * 1024 * 1024) {
                    this.showError('Image size must be less than 5MB');
                    return;
                }

                this.currentFile = file;
                this.hideError();

                const reader = new FileReader();
                reader.onload = (e) => {
                    this.imagePreview.src = e.target.result;
                    this.previewArea.style.display = 'block';
                    this.generateBtn.disabled = false;
                    
                    // Store the base64 data for later use
                    this.currentFile.base64 = e.target.result.split(',')[1];
                };
                reader.readAsDataURL(file);
            }

            async generateCaption() {
                if (!this.currentFile || !this.currentFile.base64) {
                    this.showError('No image data available');
                    return;
                }

                this.generateBtn.disabled = true;
                this.loading.style.display = 'block';
                this.resultArea.style.display = 'none';
                this.hideError();

                try {
                    console.log('Sending request to API...');
                    
                    const response = await fetch('/api/caption', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-User-Id': this.userId,
                            'X-User-Plan': this.userPlan
                        },
                        body: JSON.stringify({ 
                            imageData: this.currentFile.base64 
                        })
                    });

                    const data = await response.json();
                    console.log('API response:', data);

                    if (!response.ok) {
                        throw new Error(data.error || `Server error: ${response.status}`);
                    }

                    this.displayResult(data);
                    
                } catch (error) {
                    console.error('Caption generation failed:', error);
                    this.showError(error.message);
                } finally {
                    this.loading.style.display = 'none';
                    this.generateBtn.disabled = false;
                }
            }

            displayResult(data) {
                this.captionResult.textContent = data.caption;
                this.planBadge.textContent = data.plan;
                this.remainingCount.textContent = data.remaining;
                this.resultArea.style.display = 'block';
                
                // Update user plan if changed
                if (data.plan !== this.userPlan) {
                    this.userPlan = data.plan;
                    localStorage.setItem('userPlan', data.plan);
                }

                // Update quota display and localStorage
                localStorage.setItem('remainingCount', data.remaining);
                if (data.plan === 'paid') {
                    this.quotaInfo.innerHTML = 'Paid plan: Unlimited generations';
                } else {
                    this.quotaInfo.innerHTML = 
                        `Free plan: ${data.remaining} images remaining today`;
                }
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.style.display = 'block';
                
                // Auto-hide error after 10 seconds
                setTimeout(() => {
                    this.hideError();
                }, 10000);
            }

            hideError() {
                this.errorMessage.style.display = 'none';
            }
        }

        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ImageCaptionApp();
        });
    </script>
</body>
</html>
